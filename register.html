<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://primat.se/services/sendform.aspx?xid=Register&xmail=phildenborg@gmail.com" method="post">
        <Label for="name">Ditt namn</Label>
        <input type="text" id="name" name="name" placeholder="Ange ditt namn.."><br>

        <br>
        <label for="expectations">Dina förväntningar på konferansen?</label><br>
        <textarea id="expectations" name="expectations" rows="5" cols="80"
            placeholder="Fyll i dina förväntningar.."></textarea><br>

        <p>Välj maträtt</p>
        <input type="radio" name="food" id="meat" value="meat">
        <label for="meat">Kött</label><br>

        <input type="radio" name="food" id="fish" value="fish">
        <label for="fish">Fisk</label><br>

        <input type="radio" name="food" id="veg" value="veg">
        <label for="veg">Vegetarisk</label><br>

        <input type="checkbox" name="newsletter" id="newsletter" value="ja">
        <input type="hidden" name="newsletter" value="nej">
        <label for="newsletter">Jag vill ha nyhetsbrev</label><br>

        <input type="date" name="registringsdag" id="date"><br>
        <input type="number" name="antal" id="antal" min="1" max="10" step="1">
        <label for="antal">Antal personer</label><br>
        <input type="color" name="color" id="color"><br>
        <input type="email" name="email" id="email" placeholder="Ange din e-post.."><br>


        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>


        <br>
        <Input type="submit" value="Registrera dig">
    </form>
</body>

</html>
